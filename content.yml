aboutSection:
  heading: About
  tagline: "Get fit, make friends, have fun."
  main:
    <p>BENt On CrossFit is forging elite fitness in the Southern Highlands. We offer group classes 6 days a week as well as intensive personal training sessions available. With coaches dedicated to encouraging optimal technique and a focus on high intensity training, BENt On CrossFit is not your average gym.</p>
    <p>No workout is the same, with people of mixed gender and ability levels all working to their own capacity, with movements tailored to individual needs.</p>
    <p>BENt On CrossFit is also a stockist of an extensive range of supplements from Australian Sports Nutrition. With knowledgable coaches and a great deal of choice, you should be sure to find your supplementation needs. Otherwise, we can order it in!</p>
